{% extends "base.html" %}
{% block content %}

    <h4 class="center-align teal-text text-darken-4">Manage Categories</h3>

    <div class="container">
        <!--add category button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_category') }}" class="btn-large teal text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </a>
            </div>
        </div>

        <!--category card-->
        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card teal lighten-5 text shadow center-align">
                        <div class="card-content">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                           <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-floating center-align teal">
                                <i class="fas fa-pencil-alt fa-ad-edit"></i></a>
                            <button data-target="{{ category._id }}" class="btn-floating modal-trigger center_align orange" aria-label="delete category">
                                    <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!--Deletion Modal-->
                <div id="{{ category._id }}" class="modal">
                    <div class="modal-content">
                        <h4>Confirm deletion</h4>
                        <p>Are you sure you want to delete <span class="special-text">{{ category.category_name }}</span> ?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="btn modal-close teal text-shadow" aria-label="cancel delete button">
                            Cancel <i class="fas fa-undo-alt right"></i>
                        </a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn modal-close orange text-shadow"
                            aria-label="confirm delete button">
                            Delete <i class="far fa-trash-alt right"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
