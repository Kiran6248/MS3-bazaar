{% extends "base.html" %}
{% block content %}

    <h3 class="center-align teal-text text-darken-4">Manage Categories</h3>

    <div class="container">
        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card teal lighten-5 text shadow center-align">
                        <div class="card-content">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn-floating center-align teal"><i class="fas fa-pencil-alt fa-ad-edit"></i></a>
                            <a href="#" class="btn-floating center-align orange"><i class="fas fa-trash-alt fa-ad-delete"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
