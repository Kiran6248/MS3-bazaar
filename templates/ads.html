{% extends "base.html" %}
{% block content %}

    <!--Hero Image-->
    <div class="row">
        <div class="col s12 hero-image hero-home"></div>
    </div>

    <!--welcome note-->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel teal lighten-5 welcome">
               <h4 class="center-align orange-text text-darken-4">
                   Welcome to Bazaar 
               </h4>
               <p class="center-align">
                   A place to Buy and Sell second hand goods, Search what you want and <br>
                   <em>One man's trash is another Man's treasure!</em>
               </p>
            </div>
        </div>
    </div>

    <!--search bar-->

    <!--ad card-->
    <div class="container">
    <div class="row">
        <div class="col s12 m6 l3">
            <div class="card teal lighten-5">
                <div class="card-image activator">
                    <img class="responsive-img" src="https://i.ibb.co/qgvmsnN/buddha.jpg" alt="Item Photo">
                </div>
                <div class="card-content">
                    <span class="card-title activator"> ad title<i class="fas fa-ellipsis-v right"></i></span>
                    <div class="divider"></div>
                    <div class="section">
                        <p><i class="fas fa-folder-open prefix"> ad description</i></p>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <p><i class="fas fa-tag prefix"> price</i></p>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <p><i class="fas fa-tag prefix"> is available</i></p>
                    </div>
                </div>
                <!--view button-->
                
            </div>
        </div>
    </div>
    </div>

{% endblock %}
