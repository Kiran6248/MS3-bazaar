{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Post Ad</h3>

    <div class="container">
        <div class="row card-panel teal lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('post_ad') }}">
                <!--category-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                        <select name="category_name" id="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Category</label>
                    </div>
                </div>
                <!--photo-->
                <div class="row">
                    <div class="input-field col s12">
                        <i id="photo-icon" class="fas fa-image prefix teal-text text-darken-4"></i>
                        <input id="photo_url" name="photo_url" type="text" pattern="https://*.*" class="validate" required>
                        <label for="photo_url">Please add photo URL (https)</label>
                    </div>
                </div>
                <!--title-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix teal-text text-darken-4"></i>
                        <input id="ad_title" name="ad_title" minlength="5"
                        maxlength="15" type="text" class="validate" required>
                        <label for="ad_title">Title</label>
                    </div>
                </div>
                <!--description-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix teal-text text-darken-4"></i>
                        <textarea id="ad_description" name="ad_description" minlength="5"
                        maxlength="100" class="materialize-textarea validate" required></textarea>
                        <label for="ad_description">Description</label>
                    </div>
                </div>
                <!--price-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-tag prefix teal-text text-darken-4"></i>
                        <input id="price" name="price" type="text" class="validate" required>
                        <label for="price">Price</label>
                    </div>
                </div>
                <!--condition-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clipboard prefix teal-text text-darken-4"></i>
                        <select id="condition_type" name="condition_type" class="validate" required>
                            <option value="" disabled selected>Choose Condition Type</option>
                            {% for condition in conditions %}
                                <option value="{{ condition.condition_type }}">{{ condition.condition_type }}</option>
                            {% endfor %}
                        </select>
                        <label for="condition_type">Condition</label>
                    </div>
                </div>
                <!--location-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix teal-text text-darken-4"></i>
                        <input id="location" name="location" minlength="5"
                        maxlength="30" type="text" class="validate" required>
                        <label for="location">Location</label>
                    </div>
                </div>
                <!--telephone-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-phone prefix teal-text text-darken-4"></i>
                        <input id="telephone" name="telephone" type="tel" maxlength="11" class="validate" required>
                        <label for="telephone">Telephone</label>
                    </div>
                </div>
                <!--email-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix teal-text text-darken-4"></i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!--availability-->
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-shopping-cart prefix teal-text text-darken-4"></i>
                            <label for="is_available">
                                Available
                                <input type="checkbox" id="is_available" name="is_available">
                                <span class="lever"></span>
                                Sold
                            </label>
                        </div>
                    </div>
                </div>
                <!--submit button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large teal darken-2 text-shadow">
                            Post Ad <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
